<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <app-form-field
    *ngFor="let field of fieldList"
    [formGroup]="formGroup"
    [field]="field"
  ></app-form-field>
  <div class="d-grid">
    <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary mt-3 mt-3">
      Send
    </button>
  </div>
</form>
