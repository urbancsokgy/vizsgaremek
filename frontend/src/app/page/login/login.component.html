<div class="container-fluid">
  <div class="row">
    <div class="col-4 offset-4 mt-5">
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" name="email" id="email" [(ngModel)]="loginData.email" required type="email">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input class="form-control" name="password" id="password" [(ngModel)]="loginData.password" required type="password">
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-4" [disabled]="loginForm.form.invalid">
          <i class="fas fa-save"></i>
        </button>
        <p class="alert alert-danger mt-3" *ngIf="error">{{ error }}</p>
      </form>
    </div>
  </div>
</div>
